<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="title">
      Calculadora
    </ion-title>
  </ion-toolbar>

  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item>
        <ion-input label="Primeiro Número" type="number" placeholder="Primeiro Número" [(ngModel)]="primeiroN"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Segundo Número" type="number" placeholder="Segundo Número" [(ngModel)]="segundoN"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-select label="Operação" placeholder="Selecione" [(ngModel)]="op">
          <ion-select-option value="0">Adição</ion-select-option>
          <ion-select-option value="1">Subtração</ion-select-option>
          <ion-select-option value="2">Multiplicação</ion-select-option>
          <ion-select-option value="3">Divisão</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="full" (click)="calcular()">CALCULAR</ion-button>

    </ion-list>
  </ion-content>
</ion-header>
